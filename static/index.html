<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="background-color: #e8e8e8">
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">Youtube music downloader</a>
      </div>
    </nav>
    <p></p>

    <div class="container" style="width:80%">
      <div class="row">
        <div class="col s12">
          <div class="card grey lighten-5">
            <div class="card-content black-text">
              <table>
                <thead>
                  <tr>
                    <th width="25%">URL</th>
                    <th width="54%">Title</th>
                    <th width="9%">Status</th>
                    <th width="6%">Progress</th>
                    <th width="6%">ETA</th>
                  </tr>
                </thead>
                <tbody id="status_tbody"></tbody>
              </table>

              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch"><div class="circle"></div></div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="center-align">
        <a
          class="waves-effect waves-light btn-large modal-trigger"
          href="#modal1"
        >
          <i class="material-icons right">cloud_download</i>Add song
        </a>

       
      </p>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal col s2" style="width: 30%">
      <div class="modal-content">
        <h5>Add new song to download</h5>
        <div class="row">
          <div class="input-field col s12">
            <input id="newsong" type="text" class="validate" />
            <label for="newsong">Song URL</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          class="modal-close waves-effect waves-teal btn-flat"
          onclick="onNewSong()"
          >Download</a
        >
        <a href="#!" class="modal-close waves-effect waves-teal btn-flat"
          >Cancel</a
        >
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script>
      $(".modal").modal();
     
      getStatus_inProgress = false;
      setInterval(onGetStatus, 2000);

      function url2SongId(url)
      {
        let regex = /^https?\:\/\/youtu\.be\/([A-Za-z0-9_\-]{11})(?:\?t=.*|$)/i;
        let found = url.match(regex);
        if (found != null) return found[1];
        regex = /^https?\:\/\/(?:www.)?youtube.com\/watch\?v=([A-Za-z0-9_\-]{11})(?:&.*|$)/i;
        found = url.match(regex);
        if (found != null) return found[1];
        return null;
      }

      async function onNewSong() {
        let url = $("#newsong").val();
        $("#newsong").val("");
        let songId = url2SongId(url);
        if(songId==null)
        {
          alert("invalid url");
          return;
        }
        // convert val to song identifier
        let response = await axios.get("/newsong/" + songId);
      }

      async function onGetStatus() {
        if (getStatus_inProgress) return;
        let status_tbody = $("#status_tbody");

        getStatus_inProgress = true;
        let response = await axios.get("/status");
        getStatus_inProgress = false;
        status_tbody.empty();
        for (let key in response.data) {
          let song = response.data[key];

          html = "<tr><td>";
          html = html + "https://youtu.be/" + key;
          html = html + "</td>";
          html = html + "<td>" + song.title + "</td>";
          html = html + "<td>" + song.status + "</td>";
          html = html + "<td>" + song.percent + "</td>";
          html = html + "<td>" + song.eta + "</td>";
          

          html = html + "</tr>";
          status_tbody.append(html);
        }
      }
    </script>
  </body>
</html>
